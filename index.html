<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./images/favicon-32x32.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Product preview card component</title>
</head>

<body style="background-color: hsl(30, 38%, 92%);">

<!-- This is the main part of the web page --> 
    <main>
        <div class="container">
            <div class="card mb-3 mx-auto">
                <div class="row g-0">
                <div class="col-md-4">
                    <img src="./images/image-product-desktop.jpg" class="img-parfume" alt="Perfume">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                    <p class="index">Perfume</p>
                    <h3 class="card-title">Gabrielle <br> Essence Eau <br> De Parfum</h3>
                    <p class="card-text">A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge, Perfumer-Creator <br> for the House of CHANEL.</p>
                <div class="price-container">
                    <h4 class="new-price">$149.99</h4>
                    <p class="sale">$169.99</p>
                </div>
                    <button class="btn1"> <img class="shopping-cart" src="./images/icon-cart.svg" alt="shopping cart">Add to Cart</button>
                    
                    </div>
                </div>
                </div>
            </div>
        </div>
    </main>

    <!-- This is the footer --> 
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Saleiux" target="_blank">Saleiux</a>.
      </div>
    </footer>
    
</body>

</html>
